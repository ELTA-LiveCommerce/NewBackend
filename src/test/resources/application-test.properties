# Test 환경 설정
spring.application.name=backend-test

# 테스트용 데이터베이스 설정 (H2 인메모리 사용)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT 설정
jwt.secret=test-secret-key-which-is-256-bit-long-or-more
jwt.access-expiration=PT1H
jwt.refresh-expiration=PT24H

# Redis 설정 (테스트용)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=1
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=10
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=1
spring.data.redis.jedis.pool.max-wait=-1ms

# 로깅 레벨
logging.level.kr.elta.backend.util.RedisUtil=DEBUG
logging.level.org.springframework.data.redis=DEBUG